<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/styles.css" />
    <script type="module" src="/src/main.ts"></script>
    <title>Pool-WebXR Babylon.js</title>
  </head>
  <body>
    <h1 class="visually-hidden">
      Play Pool in Virtual Reality! (or PC. or mobile)
    </h1>
    <canvas id="canvas"></canvas>

    <button id="return-to-main-menu-button" hidden>Quit to main menu</button>

    <dialog
      id="retry-loading-dialog"
      aria-labelledby="retry-loading-dialog__heading"
    >
      <form method="dialog">
        <h2 id="retry-loading-dialog__heading">
          Something really bad has happened
        </h2>
        <p id="retry-loading-dialog__error-description">
          If the problem persists, and you want us to improve the app's user
          experience, feel free to report this error to us:
        </p>
        <p id="retry-loading-error-dialog__message-stack"></p>
        <button id="retry-loading-error-dialog__retry-button">Try again</button>
      </form>
    </dialog>

    <dialog
      id="main-menu-dialog"
      aria-labelledby="main-menu-dialog__description"
    >
      <form method="dialog">
        <h2 id="main-menu-dialog__heading">Welcome to Pool-WebXR!</h2>
        <p id="main-menu-dialog__description">Choose game mode:</p>
        <div id="main-menu-dialog__game-modes">
          <button type="button" id="main-menu-dialog__game-mode--practice">
            Practice
          </button>
          <button type="button" id="main-menu-dialog__game-mode--unranked">
            Unranked
          </button>
        </div>
      </form>
    </dialog>
  </body>
</html>
